<!DOCTYPE html>
<html>
<head>
<title>Your Website Title</title>
<style>
  body {
    margin: 0; /* Remove default body margin */
  }

  .navbar {
    overflow: hidden; /* Fix for preventing content below from collapsing */
    background-color: #3498db; /* Blue color */
    position: fixed; /* Keep navbar at the top of the page */
    top: 0;
    width: 100%; /* Stretch navbar across the entire width */
    padding: 10px 20px; /* Add some padding inside the navbar */
    display: flex; /* Allow for horizontal layout of navbar items */
    justify-content: space-between; /* Space navbar items evenly */
  }

  .navbar a {
    float: left; /* Makes links display horizontally by default */
    text-decoration: none; /* Remove underline from links */
    color: white; /* Text color for navbar links */
    padding: 15px 16px; /* Add some padding for links */
  }

  .active { /* Style for the active link (optional) */
    background-color: #2980b9; /* Darker blue for active link */
    color: white;
  }
</style>
</head>
<body>
<div class="navbar">
  <a href="{% url 'main:home' %}">Home</a> </div>

<div style="padding:20px"> </div>
    <title>User Profile</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make profile picture circular */
            margin-bottom: 20px;
        }

        a {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<br>
<br>
<br>

    <h1 style="font-size: 24px;">{{ user.username }}'s Profile</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <img src="{% if profile_image_url %}{{ profile_image_url }}{% else %}<p>No profile picture uploaded. Default image displayed.</p>{% endif %}" alt="Profile Picture">
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Bio: {{ profile.bio }}</p>
        <a href="{% url 'accounts:edit_profile' %}">Edit</a>
    </div>
</body>
</html>
