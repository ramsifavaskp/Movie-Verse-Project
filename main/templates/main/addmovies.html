{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-content">
      <h3 class="text-center">Add Movies</h3>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
