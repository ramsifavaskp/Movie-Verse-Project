<!DOCTYPE html>
<html>
<head>
    <title>Confirm Movie Deletion</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex; /* Center content horizontally */
            justify-content: center; /* Align content in center */
            align-items: center; /* Align content vertically (optional) */
            min-height: 100vh; /* Set minimum height for viewport (optional) */
        }

        form {
            background-color: #f2f2f2; /* Light gray background */
            padding: 20px;
            border-radius: 5px; /* Rounded corners */
        }

        h2 {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #c0392b; /* Red for delete action */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add spacing between buttons */
        }

        button[type="button"] { /* Style for cancel button */
            background-color: #3498db; /* Blue for cancel action */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Confirm Movie Deletion</h2>
        <p>Are you sure you want to delete this movie?</p>
        <button type="submit">Delete</button>
        <button type="button" onclick="window.location.href='/';">Cancel</button>
    </form>
</body>
</html>
