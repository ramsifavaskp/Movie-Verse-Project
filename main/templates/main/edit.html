{% extends 'main/base2.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-white text-center">Update Movie Detail</h1>
      <form method="post" class="card shadow p-3 mb-5 bg-white rounded" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Movie</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
